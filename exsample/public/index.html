

<style>
	body {
		padding: 0;
		margin: 0;
	}

	iframe {
		float: left;
		margin: 0;
		padding: 0;
		height: 100vh;
		border: none;
	}
</style>

<script  >
	var custom_seed = 'localhost';
	var url 		= 'http://' + custom_seed + ':5000/';

	window.onload = function() {
		document.getElementById('display').src    = url + "display.html?seed="    + custom_seed;
		setTimeout(function(){
			document.getElementById('controller').src = url + "controller.html?seed=" + custom_seed;
		}, 400);
	}
</script>


<iframe width="80%" id='display'     ></iframe>
<iframe  width="20%" id='controller' ></iframe>
